<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="success"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>Registro Conductor</ion-title>
  </ion-toolbar>
</ion-header>


      <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Registrate!</ion-title>
          </ion-toolbar>
        </ion-header>

        <form>
          <ion-item lines="full">
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input type="text" name="txtNombre" [(ngModel)]="newConductor.username" placeholder="Papu..." required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Email:</ion-label>
            <ion-input type="text" name="txtEmail" [(ngModel)]="newConductor.email" placeholder="papu_@gmail.com" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Edad:</ion-label>
            <ion-input type="number" name="txtEdad" [(ngModel)]="newConductor.edad" placeholder="17" min="17" max="100" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password:</ion-label>
            <ion-input type="text" name="txtPassword" [(ngModel)]="newConductor.password" placeholder="ColoColo123..." required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Matricula:</ion-label>
            <ion-input type="text" name="txtMatricula" [(ngModel)]="newConductor.matricula" placeholder="KYSP15..." required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Modelo:</ion-label>
            <ion-input type="text" name="txtModelo" [(ngModel)]="newConductor.modelo" placeholder="Susuki..." required></ion-input>
          </ion-item>

          

          <ion-item>
            <ion-select class="curvada" type="boolean" name="txtJornada" placeholder="Seleccione la jornada" [(ngModel)]="newConductor.jornada" required>
              <ion-select-option value="vespertino">Vespertino</ion-select-option>
              <ion-select-option value="diurno">Diurno</ion-select-option>
            </ion-select>
          </ion-item>
      
            
          <ion-row>
            <ion-col>
              <ion-button (click)="crearConductor()" expand="block" color="success">Registrarse</ion-button>
            </ion-col>
          </ion-row>
        </form>

</ion-content>
